<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>회원가입 페이지</title>
		<h1>
			<img src="../public/img-Logo.png" alt="title" />
		</h1>
		<link href="../styles/sign-up.css" rel="stylesheet" />
		<script src="../assets/sign-up.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="wrapper"></div>
		<div class="title">
			<h1 style="font-size: 21px">회원가입</h1>
			<h2>투게더와 함께 팀원을 구해보세요!</h2>
		</div>
		<div class="email">
			<h1>이메일</h1>
			<input id="email" type="text" placeholder="examle@abc.com." />
			<div id = emailError" class="error">
		</div>

		<div class="name">
			<h1>이름</h1>
			<input id="name" type="text" placeholder="홍길동" />
			<div id="nameError" class="error"></div>
		</div>
		<div class="password">
			<h1>비밀번호</h1>
			<input id="password" type="password" placeholder="******." />
			<div id="passwordError" class="error"></div>
		</div>
		<div class="passwordConfirm">
            <input id="passwordConfirm" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordConfirmError" class="error"></div>
		</div>
		<div class="school_email">
			<input
				id="school_email"
				type="text"
				placeholder="학교 이메일을 입력해주세요"
			/>
			<div id="school_emailError" class="error"></div>
		</div>
		<div class="auth">
			<button id="sendMessage" onclick="sendEmail()">인증메일 보내기</button>
		</div>
		<div class="line">
			<hr />
		</div>
		<div class="signUp">
			<button id="signUpButton" onclick="signUpCheck()">가입하기</button>
		</div>

		<!-- footer -->
		<footer id="footer" class="footer__container">
			<div id="footer__wrapper" class="max-container">
				<div class="contact">
					<span>TOGETHER.official@gmail.com</span>
				</div>
				<div class="copyright">
					<span>TOGETHER. All rights reserved.</span>
				</div>
				<div class="service_description">
					<div class="git__icon">
						<a href="https://github.com/Kwangwoon-OSS">
							<i class="fa-brands fa-github fa-lg"></i>
						</a>
					</div>
					<div class="description__text">
						<span #="terms">이용약관&nbsp&nbsp&nbsp&nbsp</span>
						<span #="personal">개인정보처리방침&nbsp&nbsp&nbsp&nbsp</span>
						<span #="service">서비스소개</span>
					</div>
				</div>
				<div class="license">MIT License</div>
			</div>
		</footer>
	</body>
</html>
