<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>

    <link href="../styles/sign-up.css" rel="stylesheet"/>
    <script src="../assets/sign-up.js"></script>
</head>

<body>
    <div class=""wrapper">
    <div class="title"><h1 style = "font-size:21px;">회원가입</h1>
    <h2>투게더와 함께 팀원을 구해보세요!</h2></div>
    <div class="email">
        <input id = "email" type="text" placeholder="이메일을 입력해주세요.">
        <div id = emailError" class="error"></div>
        </div>
        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class = "school_email">
            <input id = "school_email" type ="text" placeholder = "학교 이메일을 입력해주세요">
            <div id = school_emailError class="error"></div>
    </div>

    <div class = "auth">
        <div id =certificationNumber">000000</div>
        <button disabled id="sendMessage" onclick="getToken()" >인증번호 전송 </button>
    </div>

    <div class = "timer">
        <div id = "timeLimit">03:00</div>
        <button disabled id = "completion" onclick="checkCompletion()" > 인증확인</button>
    </div>
    <div class = "line">
        <hr>
    </div>
    <div class = "signUp">
        <button id = "signUpButton" disabled onclick="signUpCheck()" > 가입하기</button>
    </div>
</div>
</body>

</html>
    
</body>
